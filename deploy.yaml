steps:
  # Install
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']
  # Test
  - name: 'gcr.io/cloud-builders/npm'
    args: ['test']
    env: ['CI=true']
  # Build
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']
    env: ['CI=true']
  # Deploy
  - name: 'gcr.io/leirprogram/firebase'
    args: ['deploy']